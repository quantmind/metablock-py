name: build

on:
  push:
    branches-ignore:
      - deploy
    tags-ignore:
      - v*

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PYTHON_ENV: ci
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      METABLOCK_API_TOKEN: ${{ secrets.METABLOCK_API_TOKEN }}
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: make install
      - name: run lint
        run: make test-lint
      - name: run tests
        run: make test
      - name: upload coverage
        if: matrix.python-version == '3.8'
        run: codecov --file ./build/coverage.xml

  release:
    runs-on: ubuntu-latest
    env:
      PYTHON_ENV: ci
      PYPI_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
      GITHUB_TOKEN: ${{ secrets.QMBOT_GITHUB_TOKEN }}
    needs: build
    if: github.ref == 'refs/heads/master'
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]

    steps:
      - name: test version
        run: make test-version
      - name: build python bundle
        run: "make bundle${{ matrix.python-version }}"
      - name: release to pypi
        run: make release-pypi
      - name: release to github
        if: matrix.python-version == '3.8'
        run: make release-github
